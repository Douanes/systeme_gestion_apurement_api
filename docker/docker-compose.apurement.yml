version: "3.9"

services:
  apurement-api:
    image: babaly/apurement-api:${APUREMENT_VERSION}
    container_name: apurement-api
    restart: unless-stopped
    ports:
      - "3100:3000" # Expose on port 3100 to avoid conflicts
    networks:
      - apurement-network
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${APUREMENT_DATABASE_URL}
      - DIRECT_URL=${APUREMENT_DIRECT_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_APUREMENT_STORAGE_CONTAINER_NAME:-apurement-documents}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

networks:
  apurement-network:
    external: true
